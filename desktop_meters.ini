WifiUpRateIndex=26





; Measures

; --- Physical Memory Load
[MeasurePhysMemLoadValue]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=Value#PhysMemLoadIndex#

[MeasurePhysMemLoadValueRaw]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=ValueRaw#PhysMemLoadIndex#
MinValue=0
MaxValue=100
AverageSize=6

