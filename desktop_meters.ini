; Meters

; --- Compute rows + container size "dynamically"
[MeasureRows]
Measure=Calc
Formula=Ceil(#TileCount# / #Columns#)
DynamicVariables=1

[MeasureContainerW]
Measure=Calc
Formula=(#Columns# * #TileW#) + ((#Columns# - 1) * #Gap#) + (2 * #ContainerPad#)
DynamicVariables=1

[MeasureContainerH]
Measure=Calc
Formula=([MeasureRows] * #TileH#) + (([MeasureRows] - 1) * #Gap#) + (2 * #ContainerPad#)
DynamicVariables=1


; Background

[MeterContainerBG]
Meter=Shape
X=#BaseX#
Y=#BaseY#
DynamicVariables=1
Shape=Rectangle 0,0,([MeasureContainerW]),([MeasureContainerH]),12 | Fill Color 60,0,0,255 | StrokeWidth 0


; CPU Graph

[MeterCpuPanel]
Meter=Shape
X=(#BaseX# + #ContainerPad# + (#CpuGraphColumn# * (#TileW# + #Gap#)))
Y=(#BaseY# + #ContainerPad# + (0 * (#TileH# + #Gap#)))
Shape=Rectangle 0,0,#TileW#,#TileH#,#GraphCornerRadius# | Fill Color #GraphBackgroundColour# | StrokeWidth 1 | Stroke Color #CpuPrimaryColour#

[MeterCpuGraphFrame]
Meter=Shape
X=(#BaseX# + #ContainerPad# + (#CpuGraphColumn# * (#TileW# + #Gap#)) + 8)
Y=(#BaseY# + #ContainerPad# + (0 * (#TileH# + #Gap#)) + 8)
Shape=Rectangle 0,0,(#TileW# - 16),54,0 | Fill Color 0,0,0,0 | StrokeWidth 1 | Stroke Color #CpuPrimaryColour#

[MeterCpuGraphFill]
Meter=Histogram
MeasureName=MeasureCpuTotalUsageValueRaw
X=(#BaseX# + #ContainerPad# + (#CpuGraphColumn# * (#TileW# + #Gap#)) + 8)
Y=(#BaseY# + #ContainerPad# + (0 * (#TileH# + #Gap#)) + 11)
W=(#TileW# - 16)
H=50
AntiAlias=1
PrimaryColor=#CpuFillColour#

[MeterCpuGraph]
Meter=Line
MeasureName=MeasureCpuTotalUsageValueRaw
X=(#BaseX# + #ContainerPad# + (#CpuGraphColumn# * (#TileW# + #Gap#)) + 8)
Y=(#BaseY# + #ContainerPad# + (0 * (#TileH# + #Gap#)) + 10)
W=(#TileW# - 16)
H=51
LineWidth=2
AntiAlias=1
LineColor=#CpuPrimaryColour#

[MeterCpuLabel]
Meter=String
X=(#BaseX# + #ContainerPad# + (#CpuGraphColumn# * (#TileW# + #Gap#)) + 12)
Y=(#BaseY# + #ContainerPad# + (0 * (#TileH# + #Gap#)) + 12)
Text=CPU
FontColor=255,255,255,255
AntiAlias=1


